<!DOCTYPE html>
<html>

<head>
    <title>StarWars RPG</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <h1 id="title">Battle</h1>
        <div class="inlineBlock">
            <div id="charOneFrame" class="charPortrait">
                <div class="centered">
                    <p id="charOneNameOutput"></p>
                    <img id="charOne" src="http://placehold.it/150x150">
                    <p>
                        <span>HP: <span id="charOneHPOutput"></span></span>
                        <span>AP: <span id="charOneAPOutput"></span></span>
                    </p>
                </div>
            </div>
            <div id="charTwoFrame" class="charPortrait">
                <div class="centered">
                    <p id="charTwoNameOutput"></p>
                    <img id="charTwo" src="http://placehold.it/150x150">
                    <p>
                        <span>HP: <span id="charTwoHPOutput"></span></span>
                        <span>AP: <span id="charTwoAPOutput"></span></span>
                    </p>
                </div>
            </div>
            <div id="charThreeFrame" class="charPortrait">
                <div class="centered">
                    <p id="charThreeNameOutput"></p>
                    <img id="charThree" src="http://placehold.it/150x150">
                    <p>
                        <span>HP: <span id="charThreeHPOutput"></span></span>
                        <span>AP: <span id="charThreeAPOutput"></span></span>
                    </p>
                </div>
            </div>
            <div id="charFourFrame" class="charPortrait">
                <div class="centered">
                    <p id="charFourNameOutput"></p>
                    <img id="charFour" src="http://placehold.it/150x150">
                    <p>
                        <span>HP: <span id="charFourHPOutput"></span></span>
                        <span>AP: <span id="charFourAPOutput"></span></span>
                    </p>
                </div>
            </div>
        </div>
        <div id="yourCharOutput">
            <h2>Your Character</h2>
        </div>
        <div id="fightSection">
            <button id="btnAttack">Attack</button>
        </div>
        <div id="defenderOutput">
            <h2>Defender</h2>
        </div>
        <div>
            <span id="statusOutput"></span>
        </div>
        <div id="chooseOpponentOutput" class>
            <h2>Enemies Available to Attack</h2>
        </div>
    </div>
</body>

</html>
